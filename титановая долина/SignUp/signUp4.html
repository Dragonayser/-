<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация 4</title>
    <link rel="stylesheet" type="text/css" href="styleSignUp.css">
</head>
<body>
    <form>
        <div class="lastTop">
            <div class="lastLeft"><a href="../SignUp/signUp3.html"><img src="../images/стрелочка влево.svg"></a></div>
            <div class="lastPlane"><img src="../images/Самолётик2.svg"></div>
        </div>
        <p class="reg">Регистрация</p>
    
        <div class="line"><img src="../images/Line 1.svg"></div>
        <div class="sliders">
            <img src="../images/Rectangle 3.svg" id="slide1">
            <img src="../images/Rectangle 3.svg" id="slide2">
            <img src="../images/Rectangle 3.svg" id="slide3">
            <img src="../images/Rectangle 3.svg" >
        </div>
        <figcaption id="fig1">1 шаг</figcaption>
        <figcaption id="fig2">2 шаг</figcaption>
        <figcaption id="fig3">3 шаг</figcaption>
        <figcaption id="fig4">4 шаг</figcaption>
        <div class="fields">

            <div class="сhoice">
                <p>Сотрудник или Наставник<img src="../images/кз.svg"></p>
    
                <input type="text" name="" placeholder="Введите свое положение" onfocus="if (placeholder == 'Введите свое положение') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите свое положение'}">
            </div>
            <div class="surname">
                <p>Логин <img src="../images/кз.svg"></p>
    
                <input type="text" name="" placeholder="Введите логин" onfocus="if (placeholder == 'Введите логин') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите логин'}">
            </div>
            <div class="name">
                <p>Пароль <img src="../images/кз.svg"></p>
                <input type="text" name="" placeholder="Введите пароль" onfocus="if (placeholder == 'Введите пароль') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите пароль'}">
            </div>
            <div class="patronymic">
                <p>Повторите пароль <img src="../images/кз.svg"></p>
                <input type="text" name="" placeholder="Введите пароль еще раз" onfocus="if (placeholder == 'Введите пароль еще раз') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите пароль еще раз'}">
            </div>
        </div>

        <div class="endReg"><a href="../SignIn/signIn.html" class="lastBtn"><p class="endText">Завершить регистрацию</p></a></div>

        <p class="important"><img src="../images/кз.svg"> - обязательно к заполнению</p>

    </form>    
</body>
</html>
