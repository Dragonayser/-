<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация 2</title>
    <link rel="stylesheet" type="text/css" href="styleSignUp.css">
</head>
<body>
    <form>
        <div class="top">
            <a href="../SignUp/signUp1.html" id="left"><img src="../images/стрелочка влево.svg"></a>
            <img src="../images/Самолётик2.svg">
            <a href="signUp3.html" id="right"><img src="../images/стрелочка вправо.svg"></a>
        </div>
        
        <p class="reg">Регистрация</p>
    
        <div class="line"><img src="../images/Line 1.svg"></div>
        <div class="sliders">
            <img src="../images/Rectangle 3.svg" id="slide1">
            <img src="../images/Rectangle 3.svg" id="slide2">
            <img src="../images/Rectangle 4.svg" id="slide3">
            <img src="../images/Rectangle 4.svg">
        </div>
        <figcaption id="fig1">1 шаг</figcaption>
        <figcaption id="fig2">2 шаг</figcaption>
        <div class="fields">
            <div class="surname">
                <p>Подразделение <img src="../images/кз.svg"></p>
    
                <input type="text" name="" placeholder="Введите подразделение" onfocus="if (placeholder == 'Введите подразделение') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите подразделение'}">
            </div>
            <div class="name">
                <p>Должность <img src="../images/кз.svg"></p>
                <input type="text" name="" placeholder="Введите должность" onfocus="if (placeholder == 'Введите должность') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите должность'}">
            </div>
            <div class="patronymic">
                <p>Номер телефона <img src="../images/кз.svg"></p>
                <input type="text" name="" placeholder="Введите номер телефона" onfocus="if (placeholder == 'Введите номер телефона') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите номер телефона'}">
            </div>
            <div class="date">
                <p>Электронная почта <img src="../images/кз.svg"></p>
                <input type="text" name="" placeholder="Введите электронную почту" onfocus="if (placeholder == 'Введите электронную почту') {placeholder = ''}" onblur="if (placeholder == '') {placeholder = 'Введите электронную почту'}">
            </div>
        </div>
        <p class="important"><img src="../images/кз.svg"> - обязательно к заполнению</p>
    </form>    
</body>
</html>
